{% extends "index.html" %}

{% block content %}
<!--===================================
=            Error Section            =
====================================-->

<section class="section error" style="background-color: #f4f4f9; height: 100vh; display: flex; align-items: center; justify-content: center;">
	<div class="container text-center">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="block text-center" style="padding: 30px; background: white; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">
					<!-- Font Awesome Icon for 404 -->
					<i class="fa fa-exclamation-triangle" style="font-size: 100px; color: rgba(106, 0, 182, 0.93);"></i>
					<h3 style="font-family: 'Montserrat', sans-serif; font-size: 36px; color: #333; margin-top: 20px;">
						Page Not Found
					</h3>
					<a href="/" class="btn btn-main-md" style="padding: 12px 30px; font-size: 18px; background: linear-gradient(90deg, rgba(106, 0, 182, 0.93), black); color: white; border-radius: 50px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s;">
						Go to Home
					</a>
				</div>
			</div>
		</div>
	</div>
</section>



<!--====  End of Error Section  ====-->
{% endblock %}
